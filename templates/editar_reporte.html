<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reporte</title>
    <!-- Incluyendo Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Reporte</h1>

        <!-- Formulario para editar reporte -->
        <div class="card">
            <div class="card-body">
                <form action="/guardar_reporte" method="POST" class="row g-3">
                    <input type="hidden" name="id" value="{{ reporte[0] }}">

                    <div class="col-md-6">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" name="titulo" id="titulo" value="{{ reporte[1] }}" required>
                    </div>

                    <div class="col-md-6">
                        <label for="correos" class="form-label">Correos Electrónicos (separados por comas)</label>
                        <input type="text" class="form-control" name="correos" id="correos" value="{{ reporte[3] }}" required>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                        <a href="/" class="btn btn-secondary">Volver</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
